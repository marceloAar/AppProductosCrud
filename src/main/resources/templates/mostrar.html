<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      	layout:decorate="master">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
 <body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top m-1">
		<a class="navbar-brand" href="/productos/mostrar">m/\R Inicio</a>
		<button class="navbar-toggler" type="button" id="botonMenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="menu">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/productos/agregar}">Agregar Producto</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/productos/mostrar}">Mostrar Stock</a></li>
			</ul>
		</div>
	</nav>	
      
      <div class="container m-5">		

		<div class="table-responsive">
		
			<div class="text-end mt-5">
				<a class="btn btn-success mb-2" th:href="@{/productos/agregar}">Agregar	Nuevo Producto<i class="m-1 fa fa-paperclip"></i></a>
			</div>
			
			<h2>Listado de Productos</h2> 
            
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>                    
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                    <th>PRECIO</th>
                    <th>STOCK</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>                                      
                </tr>
                </thead>
                
                <tbody>
                <tr th:each="producto : ${ productos }">
                    <td th:text="${ producto.codigo }"></td>
                    <td th:text="${ producto.nombre }"></td>                    
                    <td th:text="${'$ '+ producto.precio }"></td>
                    <td th:text="${ producto.stock + ' unidades' }"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/productos/editar/} + ${producto.id}">Editar 
                        <i class="fa fa-edit"></i></a>
                    </td>
                    <td>    
                        <a class="btn btn-danger" th:href="@{/productos/eliminar/} + ${producto.id}"
                        onclick="return confirm('EstÃ¡s seguro que deseas eliminar este producto?')">Eliminar
                        <i class="fa fa-trash-o"></i></a>
                    </td>                  
                    
                </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    
  </body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	
  </head>
  
  <body> 
  
  	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top m-1">
		<a class="navbar-brand" href="/productos/mostrar">m/\R Inicio</a>
		<button class="navbar-toggler" type="button" id="botonMenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="menu">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/productos/agregar}">Agregar Producto</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/productos/mostrar}">Mostrar Stock</a></li>
			</ul>
		</div>
	</nav>  
     
          
     <div class="container m-5">
     	
     	<div class="text-end mt-5">
			<a class="btn btn-info mt-3" th:href="@{/productos/mostrar}">Volver<i class="m-1 fa fa-arrow-left"></i></a>
		</div>
			
     	<form th:object="${ Producto }" th:action="@{/productos/agregar}" method="post" class="mt-3">     		
     		
     		<h2 class="mb-3 mt-3">Agregar Nuevo Producto</h2>
     	
            <div class="form-group mb-3">
                <label for="codigo">Código del Producto</label>
                <input autofocus id="codigo" name="codigo"
                       placeholder="Escribe el código del producto" type="text"  class="form-control" >                
            </div>
            
            <div class="form-group mb-3">
                <label for="nombre">Nombre del Producto</label>
                <input id="nombre" name="nombre"
                       placeholder="Escribe el nombre del producto" type="text"  class="form-control" >                
            </div>
            
            <div class="form-group mb-3">
                <label for="precio">Precio del Producto $</label>
                <input id="precio" name="precio"
                       placeholder="Escribe el precio $ del Producto" type="number"  class="form-control" >                
            </div>
            
            <div class="form-group mb-3">
                <label for="precio">Stock del Producto</label>
                <input id="stock" name="stock"
                       placeholder="Escribe el stock del Producto" type="number"  class="form-control" >                
            </div>
           
            <button class="btn btn-success mt-3" type="submit">Guardar Nuevo<i class="m-1 fa fa-save"></i></button>
            
        </form>         
        
      </div>   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    
  </body>
</html>
